<script type="text/javascript">

// 百度地图API功能
var map = new BMap.Map("allmap");            // 创建Map实例
map.centerAndZoom(new BMap.Point(113.8560,23.015856),18);  //初始化时，即可设置中心点和地图缩放级别。
</script>
