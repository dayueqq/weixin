<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>在售车型</title>
<link rel="stylesheet" type="text/css" href="../../res/css/carOnSell.css" />
<script src="../../res/js/carOnSell.js"></script>
<script type="text/javascript">
        window.onload = function () {
            var tb = document.getElementById("tbody");
            var tbody = tb.getElementsByTagName("tbody")[0];
            var trs = tbody.getElementsByTagName("tr");

            for (var i = 0; i < trs.length; i++) {
                if (i % 2 != 0) {
                    trs[i].style.backgroundColor = "#fcfcfc";
                }
            }
        };
    </script>
</head>

<body>
	<div class="carOnSellList">
    	<div class="addNewCar">
        	<a class="addCar" href="addCar.php">新增</a>
            <div class="statics">
            	<p>在售<span>（&nbsp;<!--{$carNum}-->&nbsp;）</span>台</p>
            </div>
        </div>
    	<div class="carTable">
        	<table class="thead" bgcolor="#f3f3f3">
            	<tbody>
                	<tr>
                    	<td width="70px">品牌
                        </td>
                        <td width="100px">车系
                        </td>
                        <td width="200px">车型
                        </td>
                        <td width="60px">指导价
                        </td>
                        <td width="60px">优惠价
                        </td>
                        <td width="110px">操作
                        </td>
                    </tr>
                </tbody>
            </table>
        	<table id="tbody" class="tbody" >
            	<tbody>
                   <!--{section name=info_id loop=$info}-->
                   	<tr>
                    	<td class="brand"><!--{$info[info_id].brand}-->
                        </td>
                        <td class="series"><!--{$info[info_id].series}-->
                        </td>
                        <td class="model"><!--{$info[info_id].model}-->
                        </td>
                        <td class="guidePrice"><!--{$info[info_id].price}-->万
                        </td>
                        <td class="actPrice"><!--{$info[info_id].price-$info[info_id].discount}-->万
                        </td>
                        <td class="operation">
                        	<a href="addCar.php?onId=<!--{$info[info_id].onsell_id}-->" class="edit">编辑</a>
                            <a href="operation.php?action=delCarOnSell&onId=<!--{$info[info_id].onsell_id}-->" onclick="return confirm('是否删除此在售汽车？');" class="del">删除</a>
                        </td>
                    </tr>
                   <!--{/section}--> 
                      
                </tbody>
            </table>
      </div>
      
      <div class="page" style="clear:both; font-size:14px; padding-top:15px;">
